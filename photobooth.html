<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anniversary Photobooth ‚Äî Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="photobooth-page">
    <header class="pb-header card">
      <a class="link-home" href="index.html">‚Üê Home</a>
      <h2 class="pb-title">‚ãÜÔΩ°¬∞‚ú©Anniversary Photobooth‚ãÜÔΩ°¬∞‚ú©</h2>
    </header>

    <section class="controls card">
      <div id="framesRow" class="frames-row" aria-hidden="false"></div>

      <div class="slots">
        <button class="slot-btn" data-slot="0">Slot 1</button>
        <button class="slot-btn" data-slot="1">Slot 2</button>
        <button class="slot-btn" data-slot="2">Slot 3</button>
        <button class="slot-btn" data-slot="3">Slot 4</button>
      </div>

      <div id="photoInputs" class="photo-inputs">
        <input id="upload" type="file" accept="image/*" class="input-file">
        <button id="useCamera" class="btn small">Use Camera</button>
      </div>

      <div class="controls-row">
        <button id="addText" class="btn ghost">Add Text Box</button>
        <button id="exportBtn" class="btn primary">Download HD</button>
      </div>

      <div class="secret-row">
        <input id="secretInput" class="secret-input" placeholder="üîí Type secret word">
        <button id="trySecret" class="btn small">Unlock</button>
        <span id="secretMsg" class="secret-msg">‚Äî</span>
      </div>
    </section>

    <section class="canvas-area">
      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="preview" width="600" height="1500"></canvas>
        <!-- text boxes are appended here dynamically -->
      </div>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
